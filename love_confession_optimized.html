<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心表白</title>
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Noto+Serif+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffe6f2;
            font-family: 'Noto Serif SC', 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            transition: background-color 1s ease;
            cursor: pointer;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 20px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            max-width: 90%;
            margin: 50px auto;
        }

        .heart {
            position: relative;
            width: 150px;
            height: 135px;
            margin: 0 auto 20px;
            animation: heartbeat 1.5s infinite;
            z-index: 3;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 75px;
            height: 120px;
            background: var(--heart-color, #ff66a3);
            border-radius: 100px 100px 0 0;
        }

        .heart:before {
            left: 75px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            right: 75px;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .message {
            color: #d63384;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .confession {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 100%;
            margin: 0 auto;
        }

        .confession p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin: 10px 0;
        }

        .signature {
            margin-top: 20px;
            font-style: italic;
            color: #ff66a3;
            font-size: 18px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            10% { transform: scale(1.05); }
            20% { transform: scale(1); }
            30% { transform: scale(1.1); }
            40% { transform: scale(1); }
            50% { transform: scale(1.05); }
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        .hearts-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            color: #ff66a3;
            font-size: 20px;
            opacity: 0;
            animation: float 5s infinite ease-in;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .stars-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration, 3s) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .ribbons-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .ribbon {
            position: absolute;
            width: 10px;
            height: 30px;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .petals-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ffafbd, #ffc3a0);
            border-radius: 50% 0;
            opacity: 0.8;
            animation: fallPetal linear infinite;
            transform-origin: center;
        }

        @keyframes fallPetal {
            0% {
                transform: translateY(-20px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .clouds-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0.7;
            animation: floatCloud linear infinite;
        }

        @keyframes floatCloud {
            0% {
                transform: translateX(-100px);
            }
            100% {
                transform: translateX(calc(100vw + 100px));
            }
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            z-index: 1000;
        }

        .link-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .link-text {
            font-size: 16px;
            color: #d63384;
            margin-bottom: 10px;
        }

        .link-url {
            font-size: 14px;
            color: #666;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
        }

        .tip {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0.7;
            z-index: 100;
        }

        .button-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
        }

        .action-button {
            background: linear-gradient(45deg, #ff66a3, #ff99cc);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 102, 163, 0.3);
            transition: all 0.3s ease;
            min-width: 100px;
            backdrop-filter: blur(10px);
            background: linear-gradient(135deg, rgba(255, 102, 163, 0.8), rgba(255, 153, 204, 0.8));
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: absolute;
            animation: floatButton 6s infinite ease-in-out;
        }

        @keyframes floatButton {
            0% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-10px) translateX(5px); }
            50% { transform: translateY(-5px) translateX(-5px); }
            75% { transform: translateY(-15px) translateX(5px); }
            100% { transform: translateY(0) translateX(0); }
        }

        .action-button:nth-child(1) { animation-delay: 0s; }
        .action-button:nth-child(2) { animation-delay: 0.2s; }
        .action-button:nth-child(3) { animation-delay: 0.4s; }
        .action-button:nth-child(4) { animation-delay: 0.6s; }
        .action-button:nth-child(5) { animation-delay: 0.8s; }
        .action-button:nth-child(6) { animation-delay: 1.0s; }
        .action-button:nth-child(7) { animation-delay: 1.2s; }
        .action-button:nth-child(8) { animation-delay: 1.4s; }
        .action-button:nth-child(9) { animation-delay: 1.6s; }
        .action-button:nth-child(10) { animation-delay: 1.8s; }
        .action-button:nth-child(11) { animation-delay: 2.0s; }
        .action-button:nth-child(12) { animation-delay: 2.2s; }
        .action-button:nth-child(13) { animation-delay: 2.4s; }
        .action-button:nth-child(14) { animation-delay: 2.6s; }
        .action-button:nth-child(15) { animation-delay: 2.8s; }
        .action-button:nth-child(16) { animation-delay: 3.0s; }
        .action-button:nth-child(17) { animation-delay: 3.2s; }
        .action-button:nth-child(18) { animation-delay: 3.4s; }
        .action-button:nth-child(19) { animation-delay: 3.6s; }
        .action-button:nth-child(20) { animation-delay: 3.8s; }
        .action-button:nth-child(21) { animation-delay: 4.0s; }
        .action-button:nth-child(22) { animation-delay: 4.2s; }
        .action-button:nth-child(23) { animation-delay: 4.4s; }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 102, 163, 0.4);
            background: linear-gradient(135deg, rgba(255, 102, 163, 0.9), rgba(255, 153, 204, 0.9));
        }

        .action-button:active {
            transform: translateY(1px);
        }

        .sweet-message-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            text-align: center;
            max-width: 80%;
            opacity: 0;
            animation: popupFadeIn 0.3s forwards;
        }

        @keyframes popupFadeIn {
            to { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .sweet-message-popup p {
            font-size: 24px;
            color: #d63384;
            margin: 0;
            font-weight: bold;
            font-family: 'Zhi Mang Xing', cursive;
            line-height: 1.4;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #ff66a3;
        }

        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            z-index: 1000;
            box-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                border-radius: 15px;
            }
            
            .heart {
                width: 120px;
                height: 108px;
            }
            
            .heart:before,
            .heart:after {
                width: 60px;
                height: 96px;
            }
            
            .heart:before {
                left: 60px;
            }
            
            .heart:after {
                right: 60px;
            }
            
            .message {
                font-size: 20px;
            }
            
            .confession {
                padding: 15px;
            }
            
            .confession p {
                font-size: 14px;
            }
            
            .signature {
                font-size: 16px;
            }
            
            .action-button {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 80px;
            }
            
            .sweet-message-popup {
                padding: 15px;
            }
            
            .sweet-message-popup p {
                font-size: 16px;
            }
            
            .tip {
                font-size: 12px;
                padding: 8px 12px;
                bottom: 10px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .heart {
                width: 100px;
                height: 90px;
            }
            
            .heart:before,
            .heart:after {
                width: 50px;
                height: 80px;
            }
            
            .heart:before {
                left: 50px;
            }
            
            .heart:after {
                right: 50px;
            }
            
            .message {
                font-size: 18px;
            }
            
            .confession p {
                font-size: 13px;
            }
            
            .signature {
                font-size: 14px;
            }
            
            .action-button {
                padding: 6px 10px;
                font-size: 11px;
                min-width: 70px;
            }
            
            .sweet-message-popup p {
                font-size: 14px;
            }
        }

        .cursor-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(
                circle at center,
                rgba(255, 102, 163, 0.8) 0%,
                rgba(153, 102, 255, 0.6) 50%,
                rgba(102, 204, 255, 0.4) 100%
            );
            filter: blur(100px);
            mix-blend-mode: screen;
            pointer-events: none;
            z-index: 0;
            transform: translate3d(-50%, -50%, 0);
            transition: transform 0.1s ease-out;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body>
    <div class="cursor-glow" id="cursorGlow"></div>
    
    <div class="stars-bg" id="starsBackground"></div>
    <div class="ribbons-bg" id="ribbonsBackground"></div>
    <div class="hearts-bg" id="heartsBackground"></div>
    <div class="petals-bg" id="petalsBackground"></div>
    <div class="clouds-bg" id="cloudsBackground"></div>
    
    <div class="container">
        <div class="heart"></div>
        
        <div class="message">致我最爱的人</div>
        
        <div class="confession">
            <p>从遇见你的那一刻起，我的世界就变得不一样了。</p>
            <p>你的笑容如阳光般温暖，照亮了我心中的每一个角落。</p>
            <p>我想对你说：姜博是刘冬生命中最美好的奇迹。</p>
            <p>愿我们携手走过每一个春夏秋冬，直到永远。</p>
            
            <div class="signature">—— 永远爱你的人</div>
        </div>

        <div class="link-container">
            <div class="link-text">分享这个表白页面：</div>
            <div class="link-url" id="shareLink">正在生成链接...</div>
        </div>
    </div>

    <div class="button-container">
        <button class="action-button" id="missYouBtn">💖 想你</button>
        <button class="action-button" id="coaxBtn">😡 哄哄模式</button>
        <button class="action-button" id="complimentBtn">🌸 夸夸你</button>
        <button class="action-button" id="whisperBtn">🥺 撒娇</button>
        <button class="action-button" id="dateBtn">📅 约会提议</button>
        <button class="action-button" id="promiseBtn">💍 认真一点</button>
        <button class="action-button" id="memoryBtn">📸 回忆瞬间</button>
        <button class="action-button" id="vowBtn">📜 小誓言</button>
        <button class="action-button" id="goodnightBtn">🌙 晚安情话</button>
        <button class="action-button" id="muteBtn">🔇 静音</button>
        <button class="action-button" id="fireworksBtn">🎆 放烟花</button>
        <button class="action-button" id="randomMsgBtn">💌 随机情话</button>
        <button class="action-button" id="hugBtn">🫶 抱抱我</button>
        <button class="action-button" id="drinkBtn">🥤 多喝水</button>
        <button class="action-button" id="kissBtn">💋 亲亲你</button>
        <button class="action-button" id="movieBtn">🎬 一起看电影</button>
        <button class="action-button" id="travelBtn">✈️ 去旅行</button>
        <button class="action-button" id="giftBtn">🎁 送礼物</button>
        <button class="action-button" id="futureBtn">🔮 展望未来</button>
        <button class="action-button" id="playMusicBtn">🎵 播放音乐</button>
        <button class="action-button" id="changeHeartBtn">❤️ 切换心形</button>
        <button class="action-button" id="changeBgBtn">🌈 切换背景</button>
    </div>

    <div class="popup-overlay" id="popupOverlay"></div>

    <div class="sweet-message-popup" id="sweetMessagePopup" style="display: none;">
        <span class="close-popup" id="closePopup">&times;</span>
        <p id="sweetMessageText">我喜欢你！</p>
    </div>

    <div class="fireworks-container" id="fireworksContainer"></div>

    <audio id="backgroundMusic" loop>
        <source src="https://music.163.com/song/media/outer/url?id=139774.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <div class="tip">点击页面任意位置切换背景颜色</div>

    <script>
        const backgroundColors = [
            '#ffe6f2',
            '#e6f2ff',
            '#f2e6ff',
            '#fff2e6',
            '#e6fff2',
            '#fff8e6',
            '#f2e6ff',
            '#e6f7ff'
        ];

        const particleColors = [
            ['#ff66a3', '#ff99cc', '#ff6699', '#ff3399', '#ff0066'],
            ['#66a3ff', '#99ccff', '#6699ff', '#3399ff', '#0066ff'],
            ['#a366ff', '#cc99ff', '#9966ff', '#9933ff', '#6600ff'],
            ['#ff9966', '#ffcc99', '#ff9933', '#ff6600', '#cc6600'],
            ['#66cc99', '#99ffcc', '#66cc66', '#33cc99', '#009966'],
            ['#ffcc66', '#ffdd99', '#ffcc33', '#ff9900', '#cc9900'],
            ['#a366ff', '#cc99ff', '#9966ff', '#9933ff', '#6600ff'],
            ['#66cccc', '#99dddd', '#66cccc', '#33bbbb', '#009999']
        ];

        let currentColorIndex = 0;

        setInterval(() => {
            currentColorIndex = (currentColorIndex + 1) % backgroundColors.length;
            document.body.style.background = backgroundColors[currentColorIndex];
        }, 10000);

        function createFloatingHearts() {
            const heartsContainer = document.getElementById('heartsBackground');
            const heartSymbols = ['❤', '💖', '💗', '💓', '💕', '💘', '💝'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300);
        }

        function createStars() {
            const starsContainer = document.getElementById('starsBackground');
            
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.width = (Math.random() * 3 + 1) + 'px';
                star.style.height = star.style.width;
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                star.style.animationDelay = (Math.random() * 5) + 's';
                
                starsContainer.appendChild(star);
            }
        }

        function createRibbons() {
            const ribbonsContainer = document.getElementById('ribbonsBackground');
            const ribbonColors = ['#ff66a3', '#66a3ff', '#a366ff', '#ff9966', '#66cc99'];
            
            setInterval(() => {
                const ribbon = document.createElement('div');
                ribbon.className = 'ribbon';
                
                ribbon.style.backgroundColor = ribbonColors[Math.floor(Math.random() * ribbonColors.length)];
                ribbon.style.left = Math.random() * 100 + 'vw';
                ribbon.style.animationDuration = (Math.random() * 5 + 5) + 's';
                ribbon.style.opacity = Math.random() * 0.5 + 0.3;
                ribbon.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                ribbonsContainer.appendChild(ribbon);
                
                setTimeout(() => {
                    ribbon.remove();
                }, 10000);
            }, 200);
        }

        function createPetals() {
            const petalsContainer = document.getElementById('petalsBackground');
            
            setInterval(() => {
                const petal = document.createElement('div');
                petal.className = 'petal';
                
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = (Math.random() * 10 + 10) + 's';
                petal.style.opacity = Math.random() * 0.7 + 0.3;
                petal.style.width = (Math.random() * 15 + 10) + 'px';
                petal.style.height = petal.style.width;
                
                petalsContainer.appendChild(petal);
                
                setTimeout(() => {
                    petal.remove();
                }, 20000);
            }, 300);
        }

        function createClouds() {
            const cloudsContainer = document.getElementById('cloudsBackground');
            
            setInterval(() => {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                const size = Math.random() * 60 + 40;
                cloud.style.width = size + 'px';
                cloud.style.height = size / 2 + 'px';
                cloud.style.top = Math.random() * 50 + 'vh';
                cloud.style.animationDuration = (Math.random() * 20 + 20) + 's';
                cloud.style.opacity = Math.random() * 0.4 + 0.3;
                
                cloudsContainer.appendChild(cloud);
                
                setTimeout(() => {
                    cloud.remove();
                }, 40000);
            }, 2000);
        }

        function createParticleEffect() {
            let particles = [];
            
            document.addEventListener('mousemove', (e) => {
                const colors = particleColors[currentColorIndex];
                
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = e.pageX + 'px';
                particle.style.top = e.pageY + 'px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.opacity = '1';
                
                document.body.appendChild(particle);
                
                particles.push({
                    element: particle,
                    x: e.pageX,
                    y: e.pageY,
                    size: Math.random() * 5 + 2,
                    speedX: Math.random() * 4 - 2,
                    speedY: Math.random() * 4 - 2,
                    life: 100
                });
                
                if (particles.length > 100) {
                    const oldParticle = particles.shift();
                    if (oldParticle.element.parentNode) {
                        oldParticle.element.parentNode.removeChild(oldParticle.element);
                    }
                }
            });
            
            function animateParticles() {
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.life -= 1;
                    
                    p.element.style.left = p.x + 'px';
                    p.element.style.top = p.y + 'px';
                    p.element.style.opacity = p.life / 100;
                    p.element.style.transform = `scale(${p.life / 100})`;
                    
                    if (p.life <= 0) {
                        if (p.element.parentNode) {
                            p.element.parentNode.removeChild(p.element);
                        }
                        particles.splice(i, 1);
                        i--;
                    }
                }
                
                requestAnimationFrame(animateParticles);
            }
            
            animateParticles();
        }
